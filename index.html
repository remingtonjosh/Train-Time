<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js"
      charset="utf-8"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Dallas Metro</h1>
      <p class="lead">We are never late. Never.</p>
    </div>

    <!-- train table start -->
<div class="panel panel-default text-center ">
    <div class="panel-heading panel-custom text-center">
       <strong> Current Train Schedule </strong> 
    </div class="text-center">
    <table class="table text-center">
        <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scrope="col">Minutes Away</th>
            <th scope="col">Next Arrival</th>
        </tr>
        <tbody id="table-data"></tbody>
    </table>
    <hr />
    <!-- end Train Schedule Panel -->
</div>

<!-- Add Train Panel -->
<div class="panel panel-default">
    <div class="panel-heading panel-custom text-center">
            <strong> Add Train </strong>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="trainName">Train Name:</label>
                <input type="text" class="form-control" id="train-name" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="train-destination" required>
            </div>
            <div class="form-group">
                <label for="startYear">First Train Time: </label>
                <input type="text" class="form-control" placeholder="HH:MM (Military time)" id="train-time" required>
            </div>
            <div class="form-group">
                <label for="endYear">Frequency: </label>
                <input type="text"  placeholder="Minutes" class="form-control" id="time-freq">
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="btn-add" class="btn btn-outline-danger"><span
                        class="glyphicon glyphicon-search"></span> Submit</button>
            </div>
        </form>
    </div>

 <script src="javascript.js"></script>

  </body>

 

</html>
